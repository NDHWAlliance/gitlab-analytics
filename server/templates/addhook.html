<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>GitLab Analytics Hook Init</title>
  </head>
  <body>
    <div class="container">

        <h1>Add hook to your gitlab's projects</h1>

        <form action="/add_hook/" method="post">
          <div class="form-group">
            <label for="inputProjectIds">Project-ids To Add Hook {{ hook }}</label>
            <input type="text" class="form-control" id="inputProjectIds" aria-describedby="projectIdHelp" placeholder="Enter Ids To Add Hook" name="project_ids" value="">
            <small id="projectIdHelp" class="form-text text-muted">全选输入"all"，多个project-id以逗号分隔，如:"1,5,12"</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        {% for project in projects %}
        <div>{{ project }}</div>
        {% endfor %}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
